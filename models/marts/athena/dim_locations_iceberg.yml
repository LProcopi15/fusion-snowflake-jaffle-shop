version: 2

models:
  - name: dim_locations_iceberg
    description: This model provides a comprehensive view of location data, including unique identifiers, names, tax rates, and opening dates, sourced from the 'stg_jaffle_shop__locations' staging model. It is materialized as an Iceberg table for efficient querying and storage in an external S3 volume.
    columns:
      - name: location_id
        data_type: varchar
        description: A unique identifier for each location.
        constraints:
          - type: not_null

      - name: location_name
        data_type: varchar
        description: The name of the location.
        constraints:
          - type: not_null

      - name: tax_rate
        data_type: float
        description: The tax rate applicable to the location.

      - name: opened_date
        data_type: timestamp_ntz
        description: The date when the location was opened.
    config:
      contract:
        enforced: true
