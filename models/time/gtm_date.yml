models:
  - name: gtm_date
    semantic_model:
      enabled: true
    description: A date dimension table providing fiscal time attributes for analysis.
    columns:
      - name: date_id
        entity:
          type: primary
      - name: date_day
        entity:
          type: unique
          name: order_date_entity
      - name: date_day
        entity:
          type: unique
          name: delivery_date_entity
        dimension:
          type: time
        granularity: day
      - name: fiscal_month_name
        dimension:
          type: categorical
      - name: fiscal_quarter_name
        dimension:
          type: categorical
      - name: fiscal_year_name
        dimension:
          type: categorical